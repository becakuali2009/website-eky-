<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Kalkulator & Konversi Mata Uang</title>
        <style>
            /* Default background styles */
                body {
                      font-family: Arial, sans-serif;
                            color: #fff;
                                  padding: 20px;
                                        min-height: 100vh;
                                              margin: 0;
                                                    display: flex;
                                                          justify-content: center;
                                                                align-items: center;
                                                                      overflow: hidden;
                                                                            position: relative;
                                                                                  transition: background 1s ease; /* Smooth transition for background */
                                                                                      }

                                                                                          /* Light mode */
                                                                                              .light-mode {
                                                                                                    background: linear-gradient(135deg, #ffffff, #ff00ff, #ffff00, #ff0000, #1100ff, #00d9ff);
                                                                                                          background-size: 400% 400%;
                                                                                                                animation: gradientAnimation 10s ease infinite;
                                                                                                                    }

                                                                                                                        /* Dark mode */
                                                                                                                            .dark-mode {
                                                                                                                                  background: linear-gradient(135deg, #333, #ff008c, #5eff00, #09ff00a8, #1100ff, #00d9ff);
                                                                                                                                        background-size: 400% 400%;
                                                                                                                                              animation: gradientAnimation 10s ease infinite;
                                                                                                                                                  }

                                                                                                                                                      /* Animation for gradient background movement */
                                                                                                                                                          @keyframes gradientAnimation {
                                                                                                                                                                0% { background-position: 0% 50%; }
                                                                                                                                                                      50% { background-position: 100% 50%; }
                                                                                                                                                                            100% { background-position: 0% 50%; }
                                                                                                                                                                                }

                                                                                                                                                                                    /* Style for buttons */
                                                                                                                                                                                        button {
                                                                                                                                                                                              position: absolute;
                                                                                                                                                                                                    bottom: 20px;
                                                                                                                                                                                                          padding: 12px 20px;
                                                                                                                                                                                                                background-color: #333;
                                                                                                                                                                                                                      color: #fff;
                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                  border-radius: 5px;
                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                              transition: background-color 0.3s;
                                                                                                                                                                                                                                                    font-size: 16px;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                                                  background-color: #ff0062;
                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                          /* Calculator container */
                                                                                                                                                                                                                                                                              .container {
                                                                                                                                                                                                                                                                                    background-color: rgba(0, 0, 0, 0.7);
                                                                                                                                                                                                                                                                                          padding: 20px;
                                                                                                                                                                                                                                                                                                max-width: 400px;
                                                                                                                                                                                                                                                                                                      border-radius: 15px;
                                                                                                                                                                                                                                                                                                            box-shadow: 0 8px 20px rgb(0, 0, 0);
                                                                                                                                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          h2, h3 {
                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                      color: #ff0000;
                                                                                                                                                                                                                                                                                                                                            margin-top: 0;
                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                    /* Calculator and currency converter styles */
                                                                                                                                                                                                                                                                                                                                                        .calculator, .converter {
                                                                                                                                                                                                                                                                                                                                                              margin-bottom: 30px;
                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                      .display {
                                                                                                                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                  height: 40px;
                                                                                                                                                                                                                                                                                                                                                                                        margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                              text-align: right;
                                                                                                                                                                                                                                                                                                                                                                                                    padding: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                border: 1px solid #ffffff;
                                                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #f0f0f0;
                                                                                                                                                                                                                                                                                                                                                                                                                                  color: #49494981;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                          .buttons {
                                                                                                                                                                                                                                                                                                                                                                                                                                                display: grid;
                                                                                                                                                                                                                                                                                                                                                                                                                                                      grid-template-columns: repeat(4, 1fr);
                                                                                                                                                                                                                                                                                                                                                                                                                                                            grid-gap: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background-color: #000000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          user-select: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transition: background-color 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              background-color: #007ef3a8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      label, input, select, button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      input, select {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border: 1px solid #000000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-sizing: border-box;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* Result area style */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                #result {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: #ff0000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              min-height: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .history {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background-color: #f0f0f0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    max-height: 150px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          overflow-y: auto;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .history-item {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        padding: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 14px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: #494949;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Kalkulator -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="calculator">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h2>Kalkulator</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="text" id="display" readonly>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="buttons">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="button" onclick="appendToDisplay('7')">7</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="button" onclick="appendToDisplay('8')">8</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="button" onclick="appendToDisplay('9')">9</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="button" onclick="appendToDisplay('/')">/</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="button" onclick="appendToDisplay('4')">4</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="button" onclick="appendToDisplay('5')">5</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="button" onclick="appendToDisplay('6')">6</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="button" onclick="appendToDisplay('*')">*</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="button" onclick="appendToDisplay('1')">1</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="button" onclick="appendToDisplay('2')">2</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="button" onclick="appendToDisplay('3')">3</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="button" onclick="appendToDisplay('-')">-</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="button" onclick="appendToDisplay('0')">0</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="button" onclick="appendToDisplay('.')">.</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="button" onclick="calculate()">=</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="button" onclick="appendToDisplay('+')">+</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="button clear" onclick="clearDisplay()" style="grid-column: span 4;">C</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Kalkulator history -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="history" id="history"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Konversi Mata Uang -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="converter">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <h2>Konversi Mata Uang</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label>Jumlah:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="number" id="amount" placeholder="Masukkan jumlah" min="0" step="any">
